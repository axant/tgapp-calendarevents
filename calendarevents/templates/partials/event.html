<div xmlns:py="http://genshi.edgewall.org/"
     class="calendarevents_event">
    <div class="calendarevents_event_info">
        <div class="calendarevents_event_name">${calendar_event.name}</div>
        <div class="calendarevents_event_datetime">${calendar_event.datetime}</div>
        <div class="calendarevents_event_location">${calendar_event.location}</div>
    </div>
    <div class="calendarevents_event_weather">
        <img src="http://www.google.com/${calendar_event.weather['icon']}"/>
        <span>${calendar_event.weather['temp_c']}</span>
    </div>
    <div class="calendarevents_event_summary">${calendar_event.summary}</div>
    <div class="calendarevents_event_linked_entity_info">
        <a py:if="calendar_event.linked_entity_url" href="${calendar_event.linked_entity_url}">
            ${calendar_event.linked_entity_info}
        </a>
    </div>
</div>
