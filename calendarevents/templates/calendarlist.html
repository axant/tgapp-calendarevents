<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude">

<xi:include href="master.html" />

<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" py:if="False"/>
    <title>Calendars list</title>
    <link rel="stylesheet" type="text/css" media="screen" href="${tg.url('/_pluggable/calendarevents/css/style.css')}" />
</head>
<body>
    <p py:for="calendar in calendar_list" class="calendarevents_calendars_list">
        <a class="calendarevents_calendar_name" href="./calendar/${calendar.uid}">${calendar.name}</a>
        <p class="calendarevents_calendar_events_type">${calendar.events_type}</p>
    </p>
    <a class="calendarevents_add_calendar" href="./newcalendar">Add a Calendar</a>
</body>
</html>
